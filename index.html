<html ng-app="MyApp">

<head>
	<base href="./" />
	<title>The Home Page for the projects created/maintained by Brian Wuest</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ"
		crossorigin="anonymous" title="main" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous" />
	<link href="./css/site.css" rel="stylesheet" />
</head>

<body ng-controller="IndexController">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
				</button>
				<a class="navbar-brand" href="#">
					<div><img class="navbar-image" src="./images/ProfilePic.png" alt="Home" /> Home</div>
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a role="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							RPG Tools<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a ng-href="#quick_encounter">
									Quick Encounter
								</a>
							</li>
							<li>
								<a ng-href="#experience_calculator">
									Experience Calculator
								</a>
							</li>
						</ul>
					</li>
					<li>
						<a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
							Minecraft Mods<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a ng-href="#minecraft_prefab">
									Prefab
								</a>
							</li>
							<li>
								<a ng-href="#minecraft_wuest_utilities">
									Wuest Utilities
								</a>
							</li>
						</ul>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" id="theme-dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							<i class="fa fa-cog">
							</i> Theme<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li ng-repeat="theme in themes">
								<a ng-click="ThemeClick(theme)" id="theme_{{theme.name}}">
									<i class="fa fa-check" aria-hidden="true" ng-show="theme.selected"></i>
									<span ng-class="{dropdownPadding: !theme.selected}">{{theme.name}}</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="contentView" class="container-fluid">
		<div class="ng-view"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
	<script src="./js/site.js"></script>
	<script src="./js/ng-js/app.js"></script>
	<script src="./js/ng-js/controllers/IndexController.js"></script>
	<script src="./js/ng-js/controllers/ExperienceCalculatorController.js"></script>
</body>

</html>
