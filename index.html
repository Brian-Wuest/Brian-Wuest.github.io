<!DOCTYPE html>
<html ng-app="MyApp" ng-controller="IndexController">

<head>
	<base href="./" />
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./bower-modules/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
	<link id="bootstrap" ng-href="{{currentTheme.href}}" rel="stylesheet" />
	<link href="./bower-modules/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="./css/site.css" rel="stylesheet" />
</head>

<body ng-cloak>
	<nav class="navbar navbar-inverse" id="mainNavBar" style="display: none">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href="#">
					<div><img class="navbar-image" src="./images/ProfilePic.png" alt="Home" /> Home</div>
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a role="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							RPG Tools<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a ng-href="#quick_encounter">
									Quick Encounter
								</a>
							</li>
							<li>
								<a ng-href="#experience_calculator">
									Experience Calculator
								</a>
							</li>
						</ul>
					</li>
					<li>
						<a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
							Minecraft Mods<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a ng-href="#minecraft_prefab">
									Prefab
								</a>
							</li>
						</ul>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" id="theme-dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							<i class="fa fa-question fa-lg">
							</i> Help<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li class="button">
								<a href="https://github.com/Brian-Wuest/Brian-Wuest.github.io/issues/new" target="_blank">
									<i class="fa fa-exclamation-circle fa-lg"></i> Report Issue
								</a>
							</li>
							<li class="button">
								<a href="https://github.com/Brian-Wuest/Brian-Wuest.github.io/wiki" target="_blank">
									<i class="fa fa-wikipedia-w fa-lg"></i> Open Wiki
								</a>
							</li>
							<li class="button">
								<a ng-href="#about">
									<i class="fa fa-info-circle fa-lg"></i> About
								</a>
							</li>
						</ul>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" id="theme-dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							<i class="fa fa-cog fa-lg">
							</i> Theme<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li ng-repeat="theme in themes">
								<a ng-click="ThemeClick(theme)" id="theme_{{theme.name}}">
									<i class="fa fa-check" aria-hidden="true" ng-show="theme.selected"></i>
									<span ng-class="{dropdownPadding: !theme.selected}">{{theme.name}}</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="contentView" class="container-fluid">
		<div class="ng-view"></div>
	</div>

	<script src="./node-modules/angularjs-1.6.4/angular.min.js"></script>
	<script src="./node-modules/jquery-3.2.1/jquery-3.2.1.min.js"></script>
	<script src="./bower-modules/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="./node-modules/angular-route-1.6.4/angular-route.js"></script>
	<script src="./js/sources/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="./js/site.js"></script>
	<script src="./js/ng-js/app.js"></script>
	<script src="./js/ng-js/controllers/IndexController.js"></script>
</body>

</html>
