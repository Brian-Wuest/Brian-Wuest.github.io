<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-4 col-xs-offset-1 well">
            <!--This is for the experience.-->
            <h2>Number of Monsters and Challenge Rating</h2>
            <hr/>
            <form>
                <div class="row form-group" ng-repeat="monster in currentMonsters">
                    <button class="col-xs-2 btn btn-default" ng-click="removeMonster(monster)">Remove</button>
                    <span class="col-xs-3">Challenge Rating:</span>
                    <div class="col-xs-2">
                        <select class="form-control" ng-model="monster.MonsterInfo" ng-change="updatePlayersXP()" ng-options="cr.ChallengeRating for cr in monsterChallengeRatings">
                        </select>
                    </div>
                    <span class="col-xs-2 col-xs-offset-1">Count: </span>

                    <div class="col-xs-2">
                        <input class="form-control" type="number" min="0" max="100" ng-model="monster.MonsterCount" ng-change="updatePlayersXP()" />
                    </div>
                </div>

                <hr/>
                <div class="row">
                    <button class="btn btn-default" ng-click="addMonster()">Add Monster</button>
                </div>
            </form>
        </div>

        <div class="col-xs-4 col-xs-offset-1 well">
            <!--This is for the number of players and total experience.-->
            <h2>Player count and calculated experience</h2>
            <hr/>
            <form>
                <div class="row form-group">
                    <span class="col-xs-4">Player Count: </span>
                    <input class="col-xs-2" type="number" min="0" max="100" step="1" ng-change="updatePlayersXP()" ng-model="playerCount" />
                </div>

                <div class="row form-group">
                    <span class="col-xs-4">Per-Player Experience: </span>
                    <input class="col-xs-2" type="number" readonly ng-value="playerXp | number:0" />
                </div>

                <div class="row form-group">
                    <span class="col-xs-4">Total Experience: </span>
                    <input class="col-xs-2" type="number" readonly ng-value="playerXp * playerCount" />
                </div>
            </form>
        </div>
    </div>
</div>
